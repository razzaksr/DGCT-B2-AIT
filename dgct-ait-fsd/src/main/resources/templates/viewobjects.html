<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Objects</title>
</head>
<body>
    <table>
        <thead>
            <tr><th>Name</th><th>Oraganizer</th><th>Reward</th></tr>
        </thead>
        <tbody th:each="temp:${today}">
            <tr>
                <td th:text="${temp.eventNme}"></td>
                <td th:text="${temp.eventDepartment}"></td>
                <td th:text="${temp.eventReward}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
